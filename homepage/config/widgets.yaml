#
# 1. 시각 및 날짜 위젯 (사용자 커스텀 반영)
- datetime:
    text_size: xl
    format:
      timeStyle: short
      dateStyle: long
      hourCycle: h23

# 2. 호치민 실시간 날씨 위젯 (Open-Meteo)
- openmeteo:
    label: "Ho Chi Minh City"
    latitude: 10.762622  # 호치민 중심부 위도
    longitude: 106.660172 # 호치민 중심부 경도
    units: metric        # 섭씨(°C) 단위 사용
    cache: 15            # N100 자원 절약을 위한 15분 캐시 설정

