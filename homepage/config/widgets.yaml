---
# 상세 설정 가이드: https://gethomepage.dev/configs/info-widgets/

- resources:
    cpu: true
    memory: true
    # 디스크 매핑 최적화: 단순 경로 대신 의미 있는 레이블 부여
    disk:
      - label: "System (Root)"
        path: /
      - label: "Inbound (SDA1)"
        path: /mnt/data1/torrent
      - label: "The Vault (SDB1)"
        path: /mnt/data2/torrent

# 네트워크 위젯 추가: 현재 입출력 대역폭 확인 (N100 이더넷 인터페이스 확인 필요)
- network:
    interface: enp3s0
    label: "Wired (LAN)"
- network:
    interface: tailscale0
    label: "Tailscale (VPN)"
- network:
    interface: wlp4s0
    label: "WiFi"

- search:
    provider: google
    target: _blank
    focus: true

# 검색 엔진 최적화
- search:
    provider: google
    target: _blank
    focus: true # 대시보드 접속 시 검색창 바로 활성화

# 날씨 위젯 (현재 호치민 거주 환경 반영)
- datetime:
    text_size: xl
    format:
      timeStyle: short
      dateStyle: long
      hourCycle: h23
